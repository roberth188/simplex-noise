<html>
    <head>
        <script src="./simplex.js"></script>
        <style>
            body {margin: 0; padding: 0}
        </style>
    </head>
    <body>
        <canvas id="c" width="800" height="800" style="width:800px; height:800px;"></canvas>
        <script>
            const Config = {
                WIDTH : 800,
                HEIGHT: 800,
                PERLIN: {
                    distrib    : 1,
                    scale      : .005,
                    octaves    : 6,
                    amplitude  : 1,
                    timeInc    : .005,

                    empty      : [0,0,0],
                    sea        : [65,105,225],
                    ground     : [238,214,175],
                    forest     : [34,139,34],
                    snow       : [255,250,250],
                    rocks      : [139,137,137]
                }
            };

            let canvas = document.getElementById('c'),
                ctx = canvas.getContext('2d'),
                imgdata = ctx.getImageData(0, 0, canvas.width, canvas.height),
                data = imgdata.data,
                t = 0;

            const EMPTY    = Config.PERLIN.empty;
            const SEA      = Config.PERLIN.sea;
            const GROUND   = Config.PERLIN.ground;
            const FOREST   = Config.PERLIN.forest;
            const SNOW     = Config.PERLIN.snow;
            const ROCKS    = Config.PERLIN.rocks;
            const DISTRIB  = Config.PERLIN.distrib;
            const RADIUS   = Config.HEIGHT / 2 - 5;
            const R2       = RADIUS**2;
            const RADIUS10 = RADIUS + 5;
            const RADIUS90 = R2 * .5;
            const TIME_INC = Config.PERLIN.timeInc;
            const WIDTH    = Config.WIDTH;
            const HEIGHT   = Config.HEIGHT;
            const noise    = new Simplex({scale: Config.PERLIN.scale, octaves: Config.PERLIN.octaves, amplitude: Config.PERLIN.amplitude});

            function init() {
                for (let x = 0; x < WIDTH; x++) {
                    for (let y = 0; y < HEIGHT; y++) {
                        const offs = (x + y * WIDTH) * 4;
                        data[offs + 0] = 0;
                        data[offs + 1] = 0;
                        data[offs + 2] = 0;
                        data[offs + 3] = 255;
                    }
                }                
            }

            init();
            window.setInterval(() => {
                for (let y = 0; y < HEIGHT; y++) {
                    for (let x = 0; x < WIDTH; x++) {
                        let coef  = 1;
                        let color = EMPTY;
                        const xy2 = (x - RADIUS10)**2 + (y - RADIUS10)**2;
                        if (xy2 <= R2) {
                            const r = noise.noise(x, y, t) * (xy2 > RADIUS90 ? R2 / xy2 - 1 : 1);

                            if (r < 0.2) {color = SEA; coef = (r - .2) * 2 + 1.2}
                            else if (r >= .2 && r < .4) {color = GROUND; coef = (r - .4) * 2 + 1.2}
                            else if (r >= .4 && r < .6) {color = FOREST; coef = (r - .6) * 2 + 1.2}
                            else if (r >= .6 && r < .8) {color = ROCKS;  coef = (r - .8) * 2 + 1.2}
                            else if (r >= .8) {color = SNOW; coef = (r - 1) * 2 + 1.2}
                        }

                        const offs = (x + y * WIDTH) * 4;
                        data[offs + 0] = color[0] * coef;
                        data[offs + 1] = color[1] * coef;
                        data[offs + 2] = color[2] * coef;
                    }
                }
                t += TIME_INC;
                ctx.putImageData(imgdata, 0, 0);
            });
        </script>
    </body>
</html>
