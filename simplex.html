<!--
    This is simple demo of simplex noise. It uses 2D canvas for drawing.
-->
<html>

<head>
  <script src="./simplex.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="800" height="800" style="width:800px; height:800px;"></canvas>
  <script>
    const Config = {
      WIDTH: 800,
      HEIGHT: 800,
      PERLIN: {
        scale: .005,
        //octaves: 6,
        //amplitude: .8,
        timeInc: .005
      }
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const imgdata = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgdata.data;
    const WIDTH = Config.PERLIN.WIDTH;
    const HEIGHT = Config.PERLIN.HEIGHT;
    const SCALE = Config.PERLIN.scale;
    const simplex = new Simplex();
    let t = 0;

    /**
     * Just color entire canvas in black
     */
    function init() {
      for (let x = 0; x < WIDTH; x++) {
        for (let y = 0; y < HEIGHT; y++) {
          const offs = (x + y * WIDTH) * 4;
          data[offs + 0] = 0;
          data[offs + 1] = 0;
          data[offs + 2] = 0;
          data[offs + 3] = 255;
        }
      }
    }

    /**
     * This loop makes the terrains alive
     */
    init();
    window.setInterval(() => {
      for (let y = 0; y < HEIGHT; y++) {
        for (let x = 0; x < WIDTH; x++) {
          const z = simplex.rawNoise(x * SCALE, y * SCALE, t);

          const offs = (x + y * WIDTH) * 4;
          data[offs + 0] = z * 255;
          data[offs + 1] = z * 255;
          data[offs + 2] = z * 255;
        }
      }
      t += Config.PERLIN.timeInc;
      ctx.putImageData(imgdata, 0, 0);
    });
  </script>
</body>

</html>
